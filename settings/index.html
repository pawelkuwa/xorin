<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Xorin - Strona główna</title>
        <link rel="stylesheet" href="../css/style.css" type="text/css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    </head>
    <body>
        <nav class="main-header">
            <div class="brand">
                <h1>Xorin</h1>
                <span id="brand-version"></span>
            </div>
            <span class="material-symbols-outlined menu-button material">
                widgets
                </span>
        </nav>
        <nav class="menu-header">
            <ul>
                <li>ustawienia</li>
                <li><a href="./console/">konsola</a></li>
            </ul>
            <span class="material-symbols-outlined menu-back-button material">
                close
                </span>
        </nav>
        <section id="console-logs">
            <div id="logs"></div>
            <span>Automatyczne przewijanie <input type="checkbox" class="auto-scroll" checked></span>
        </section>
        <section id="console-command">
            <input type="text" placeholder="Wpisz komendę..." class="console-command">

        </section>
    </body>
    <script src="../js/script.js"></script>
    <script src="../js/console.js"></script>
</html>
